<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} Django App {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="/">Creze</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Regístrate</a></li>
            <li><a href="loginPage"><span class="glyphicon glyphicon-log-in"></span> Inicia Sesión</a></li>
        </ul>
        </div>
    </div>
    </nav>
  
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' or message.tags == 'warning' %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% else %}
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    
        {% block content %} {% endblock %}
    </div>



</body>
</html>
